<div class="modal fade" id="newCommentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Add a Comment</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="commentForm">
                    <div class="row" text-center id="commentBody">
                        <label for="nickname">Username</label>
                        <input type="text" id="nickname" class="form-control" disabled>
                        <label for="userComments">Review</label>
                        <textarea id="userComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                    </div>

                    <div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitComment" onClick="addCommen()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
